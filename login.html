<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/horse-riding-logo.png">
  <title>Horse Riding Login</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    /* Login Page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px 30px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #2c3e50;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #7f8c8d;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    /* Register link */
    .login-box .register-link {
      margin-top: 10px;
      color: #3498db;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px 20px 20px;
      }

      .login-box img {
        width: 80px;
      }

      .login-box h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <a class="navbar-brand logo-dark" href="index.html"><img src="images/horse-riding-logo.png" alt="Logo"></a>
    <h1>Horse Riding Login</h1>
    <form action="dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
    <a href="register.html" class="register-link">Register Here</a>
  </div>
</body>
</html>
