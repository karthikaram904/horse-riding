<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Riding Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/horse-riding-logo.png">
  
    <link rel="stylesheet" href="css/dashboard.css">
 
</head>
<body>

<div class="dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <a class="navbar-brand logo-white" href="index.html"><img src="images/horse-white-logo.png"></a>
    </div>
    <div class="toggle-btn">
      <i class="fa fa-bars"></i>
    </div>
    <nav>
  <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
  <a href="trail-ride.html"><i class="fa fa-calendar-alt"></i> Trail Ride Schedule</a>
  <a href="horse-assignment.html"><i class="fa fa-horse"></i> Horse Assignment</a>
  <a class="active" href="rider-levels.html"><i class="fa fa-user-friends"></i> Rider Levels</a>
  <a href="reports.html"><i class="fa fa-chart-line"></i> Reports</a>
  <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
</nav>

    
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="container">
    <h1>Rider Levels</h1>

    <table class="rider-levels-table">
        <thead>
            <tr>
                <th>Rider Name</th>
                <th>Level</th>
                <th>Assigned Horse</th>
                <th>Completed Rides</th>
            </tr>

        <tbody>

            <tr>

                <td data-label="Assigned Horse">Blaze</td>
                <td data-label="Completed Rides">5</td>
            </tr>
            <tr>
                <td data-label="Rider Name">Rahul Verma</td>
                <td data-label="Level">Advanced</td>
                <td data-label="Assigned Horse">Shadow</td>
                <td data-label="Completed Rides">12</td>
            </tr>
            <tr>
                <td data-label="Rider Name">Sneha Patil</td>
                <td data-label="Level">Beginner</td>
                <td data-label="Assigned Horse">Thunder</td>
                <td data-label="Completed Rides">1</td>
            </tr>
        </tbody>
    </table>
</div>

</div>

<!-- Toggle JS -->
<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const sidebar = document.querySelector('.sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });
</script>

</body>
</html>
