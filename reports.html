<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Riding Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/horse-riding-logo.png">
  
    <link rel="stylesheet" href="css/dashboard.css">
 
</head>
<body>

<div class="dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <a class="navbar-brand logo-white" href="index.html"><img src="images/horse-white-logo.png"></a>
    </div>
    <div class="toggle-btn">
      <i class="fa fa-bars"></i>
    </div>
    <nav>
  <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
  <a href="trail-ride.html"><i class="fa fa-calendar-alt"></i> Trail Ride Schedule</a>
  <a href="horse-assignment.html"><i class="fa fa-horse"></i> Horse Assignment</a>
  <a href="rider-levels.html"><i class="fa fa-user-friends"></i> Rider Levels</a>
  <a class="active" href="reports.html"><i class="fa fa-chart-line"></i> Reports</a>
  <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
</nav>

    
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="container">
    <h1>Reports</h1>

    <table class="reports-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Trail Ride</th>
                <th>Riders Participated</th>
                <th>Horses Used</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Date">2026-02-10</td>
                <td data-label="Trail Ride">Sunrise Trail</td>
                <td data-label="Riders Participated">10</td>
                <td data-label="Horses Used">5</td>
                <td data-label="Notes">All went smoothly</td>
            </tr>
            <tr>
                <td data-label="Date">2026-02-09</td>
                <td data-label="Trail Ride">Mountain Loop</td>
                <td data-label="Riders Participated">8</td>
                <td data-label="Horses Used">4</td>
                <td data-label="Notes">1 rider beginner</td>
            </tr>
            <tr>
                <td data-label="Date">2026-02-08</td>
                <td data-label="Trail Ride">River Path</td>
                <td data-label="Riders Participated">12</td>
                <td data-label="Horses Used">6</td>
                <td data-label="Notes">Weather cloudy</td>
            </tr>
        </tbody>
    </table>
</div>

</div>

<!-- Toggle JS -->
<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const sidebar = document.querySelector('.sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });
</script>

</body>
</html>
